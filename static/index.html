<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regra 50/30/20</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; padding: 20px; }
    .container { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-width: 500px; width: 100%; }
    h1 { color: #667eea; margin: 0 0 10px 0; }
    .subtitle { color: #666; margin-bottom: 30px; }
    label { display: block; color: #333; font-weight: bold; margin-bottom: 8px; }
    input { width: 100%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 14px; margin-top: 15px; font-size: 16px; font-weight: bold; color: white; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none; border-radius: 8px; cursor: pointer; }
    button:hover { opacity: 0.9; }
    .result { display: none; margin-top: 30px; }
    .card { padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 4px solid; }
    .needs { background: #e8f4f8; border-color: #667eea; }
    .wants { background: #fff8e8; border-color: #f59e0b; }
    .savings { background: #e8f8f0; border-color: #10b981; }
    .card h3 { margin: 0 0 10px 0; font-size: 18px; }
    .card .amount { font-size: 28px; font-weight: bold; margin: 10px 0; }
    .needs .amount { color: #667eea; }
    .wants .amount { color: #f59e0b; }
    .savings .amount { color: #10b981; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∞ Regra 50/30/20</h1>
    <p class="subtitle">Planeje seu or√ßamento</p>

    <label for="income">Renda Mensal (R$)</label>
    <input type="number" id="income" placeholder="5000.00" step="0.01">
    <button id="btn">Calcular</button>

    <div class="result" id="result">
      <div class="card needs">
        <h3>üè† Necessidades (50%)</h3>
        <div class="amount" id="needs"></div>
      </div>
      <div class="card wants">
        <h3>üéÆ Desejos (30%)</h3>
        <div class="amount" id="wants"></div>
      </div>
      <div class="card savings">
        <h3>üìà Poupan√ßa (20%)</h3>
        <div class="amount" id="savings"></div>
      </div>
    </div>
  </div>

  <script>
    function formatCurrency(value) {
      return 'R$ ' + value.toFixed(2).replace('.', ',');
    }

    async function calculate() {
      const income = parseFloat(document.getElementById('income').value);
      if (isNaN(income) || income <= 0) { alert('Digite um valor v√°lido!'); return; }

      try {
        const response = await fetch('/calculate?income=' + income);
        const data = await response.json();
        document.getElementById('needs').textContent = formatCurrency(data.needs.amount);
        document.getElementById('wants').textContent = formatCurrency(data.wants.amount);
        document.getElementById('savings').textContent = formatCurrency(data.savings.amount);
        document.getElementById('result').style.display = 'block';
      } catch (error) {
        alert('Erro: ' + error.message);
      }
    }

    document.getElementById('btn').addEventListener('click', calculate);
  </script>
</body>
</html>
